<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
     <script src="app.js"></script> 
    
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>covid-19 Dashboard</title>
</head>
<body>
      <h1 class="header">Covid19 Dashboard</h1>

   <div class="who">
   <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports"> Get the latest situation report from WHO</a>
</div>


    <div class="location">
        <h2>Total Cases</h2>
        <h2 class="total-cases">cases</h2>
        
    </div>
      
    <div class="Number_of_infected">
        <h3> Total Deaths</h3>
        <div class="number-of-people">
            
     <h2 class="total-deaths"></h2>
     <span></span>
    </div>
     
     <div class="worldwide">
        <h2> Total Recovered</h2> 
  <div class="total-recovered">
         
     </div>
    </div>
   
   </div>
   
   <div class="bd">
      <h4>covid-19 Situation in Bangladesh </h4>
   </div>

   <div class="container">
       
      <div class="bd">
      <h3>Nr. of Cases</h3>
  
      <h3 class="loc_bangladesh"> </h3>
      </div>
            
      
      <div class="active">
      <h3> Active cases</h3>
         <h3 class="new_cases">
         </h3>
      </div>

      <div class="totalDeath">
      <h4> Total deaths</h4>

      <h3 class="all_deaths"></h3>
   </div>
  
    
  
</div>

    
      






    <div class="data"> 

      <table  class="table table-fixed table-dark ">
         <tr class="bg-info">
            <th>country-name</th>
            <th>cases</th>
            <th>deaths</th>
            <th>total recovered</th>
            <th>new deaths</th>
            <th>new cases</th>
            <th>seriously critical</th>
            
         </tr>

         <tbody id="myTable">

         </tbody>
     
      </table>
       
   
    </div>



  
</body>
</html>
